<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="src/CSS/styles.css" />
		<link rel="stylesheet" href="src/JS/app.js" />
		<title>Unboundix</title>
	</head>
	<body>
		<header>
			<img src="" alt="butterfly logo" class="logo" />
			<nav>
				<ul class="nav-links">
					<li><a href="#">Home</a></li>
					<li><a href="#">Products</a></li>
					<li><a href="#">About Us</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</nav>
			<ul class="social-media">
				<li><a href="#">TT</a></li>
				<li><a href="#">FB</a></li>
				<li><a href="#">IG</a></li>
			</ul>
		</header>
		<main>
			<section class="product-info">
				<div class="background-img">
					<div class="tags"><span class="tag"></span><span class="tag"></span></div>
					<span class="share-btn"></span>
				</div>
				<div>
					<div class="rating-stars"></div>
					<span class="rating-num"></span>
					<h1></h1>

					<span class="origin-price"></span>
					<span class="discount-price"></span>
					<button class="buy-now"></button>
					<button class="add-cart"></button>
				</div>
			</section>
			<section class="reviews">
				<h2></h2>
				<article>
					<span class="username"></span><span class="rating-stars"></span>
					<p></p>
				</article>
			</section>
		</main>
