<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="../src/CSS/styles.css" />
		<script src="../src/JS/cart.js" defer></script>
		<script src="../src/JS/header.js" defer></script>
		<title>Unboundix</title>
	</head>
	<body>
		<header>
			<a href="../index.html"><img src="../src/img/Logo.png" alt="butterfly logo" class="logo" /></a>
			<nav>
				<ul class="nav-links">
					<li>
						<a href="#"><h3>Home</h3></a>
					</li>
					<li>
						<a href="../register/index.html"><h3>Sign up</h3></a>
					</li>
					<li>
						<a href="../login/index.html"><h3>login</h3></a>
					</li>
				</ul>
			</nav>
			<ul class="social-media header-right"></ul>
		</header>
		<main>
			<section class="cart">
				<div class="form grid-container">
					<h1 class="grid-item">Your Cart</h1>
					<div class="grid_item cart_list">
						<article class="grid_item cart_list_container">
							<img class="cart_list_img" src="" alt="Product_title_info" />
							<div class="cart_list_desc"><span>Product Title, short</span><span>Qty: 1</span><span>Price: 199$</span></div>
							<div class="cart_list_button"><span>+</span><span>-</span></div>
						</article>
						<article class="grid_item cart_list_container">
							<img class="cart_list_img" src="" alt="Product_title_info" />
							<div class="cart_list_desc"><span>Product Title, A super long title for a game</span><span>Qty: 1</span><span>Price: 199$</span></div>
							<div class="cart_list_button"><span>+</span><span>-</span></div>
						</article>
						<article class="grid_item cart_list_container">
							<img class="cart_list_img" src="" alt="Product_title_info" />
							<div class="cart_list_desc"><span>Product Title, A regular long name</span><span>Qty: 1</span><span>Price: 199$</span></div>
							<div class="cart_list_button"><span>+</span><span>-</span></div>
						</article>
					</div>
					<div class="grid_item cart_summary">
						<h2>Sum Price: 890$</h2>
						<a href="../checkout/"> <button class="xl grid-item" type="submit">Checkout</button> </a>
					</div>
				</div>
			</section>
		</main>
		<footer>
			<p>&copy; 2024 Unboundix. All rights reserved.</p>
		</footer>
	</body>
</html>
